<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="container">
  <h1>Counter App</h1>

  <div id="counter">0</div> <!-- Counter display -->
  <div class="button-container">
    <button id="decrementButton">Decrement -</button> <!-- Decrement button -->
    <button id="incrementButton">Increment +</button> <!-- Increment button -->
  </div>
  <button id="resetButton">Reset Counter</button> <!-- Reset button -->
</div>

<button id="darkModeButton">Toggle Dark Mode</button> <!-- Dark mode toggle button -->

</body>
<script src="App.js"></script>
</html>
